<div class="text-center my-4 ">
<h6 [ngClass]="{'strike':!todo.active}" >{{todo.title}}</h6>
<p [ngClass]="{'strike':!todo.active}">{{todo.desc}}</p>
<div class="my-3 container">
    <input  type="checkbox" value="" id="flexCheckDefault" [checked]="!todo.active" (click)="onCheckboxClick(todo)">
    <label  for="flexCheckDefault">
      Mark as done
    </label>
  </div>
<button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
