<h3 class="text-center my-4">Add a Todo</h3>
<app-add-todo (addEvent)="addTodo($event)"></app-add-todo>
<div *ngIf="this.todos.length === 0; else elseBlock">
  <h5 class="text-center my-4">No ToDos Left!!!</h5>
</div>
<ng-template #elseBlock>
  <div class="container" *ngFor="let todo of todos,">
    <app-todo-item
      [todo]="todo"
      (deleteEvent)="deleteTodo($event)"
      (checkEvent)="markDoneTodo($event)"
    ></app-todo-item>
  </div>
</ng-template>
